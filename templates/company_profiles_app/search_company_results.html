{% if found_companies %}
    {% csrf_token %}

    {% for fc in found_companies %}
        <option value="{{ fc.id }}" class="option">{{ fc.name }}</option>
    {% endfor %}

    {% else %}
        <div class="search__no-results">
            <p class="search__no-results__description">No search results</p>
            <button class="search__no-results__btn" id="add-company-btn" href="">
                Add company
            </button>
        </div>
{% endif %}
