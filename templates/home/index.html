{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Index.HTML</h1>

    {% if user.is_authenticated %}
        <p>USER -> {{ user.username }}</p>
        <a href="{% url 'sign_out' %}">Sign Out</a>
    {% else %}
        <a href="{% url 'sign_in' %}">Sign In</a>
        <a href="{% url 'sign_up' %}">Sign Up</a>
    {% endif %}



</body>
</html>
