<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Your Job Offers</h2>

    <div>
        JOB OFFERS
        {% for company_job_offers in companies_job_offers %}
            {% for job_offer in company_job_offers %}
                <div>
                    <a href="#details">{{ job_offer }}</a>
                    <a href="{% url 'edit_job_offer' job_offer.id %}">Edit</a>

                    <form action="{% url 'delete_job_offer' job_offer.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}
        {% endfor %}
    </div>

</body>
</html>
